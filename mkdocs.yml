# Informações do projeto
site_name: Milk's Rota - Aplicativo Coletor
site_description: Manual de Operação do apliativo
site_author: Juscelino Santos
site_url: http://www.milksrota.com.br/
extra_css: [extra.css]


# Copyright
copyright: Copyright (c) 2018 Milk's Rota

# Documentação de tema
theme_dir: material

# Opções
extra:
  version: Versão 1.0.1
  logo: images/logo-300x82.png
  i18n:
    prev: 'Voltar'
    next: 'Proximo'
  palette:
    primary: 'blue-grey'
  author:
    github: juspoliveira

# Extensões
markdown_extensions:
  - codehilite(css_class=code)
  - admonition
  - fontawesome_markdown
  - toc:
      permalink: '#'

# Árvore de páginas
pages:
  - Manual: 'index.md'
  - Abrindo Viagem: 'viagem.md'
  - Registrar Coleta: 'coleta.md'
